<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="provaloginRFI.css">
    <script src="provaloginRFI.js" defer></script>
    <title>Login</title>
</head>

<body>
    <input type="hidden" id="resetTableFlag" value="true">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center mx-auto mb-3" id="custom-logo">
                    <img src="img\RFI.JPG" alt="Logo" width="300">
                </div>
                <form id="loginForm" method="post">
                    <div class="form-group">
                        <!--<label for="matricola">Numero di Matricola</label> -->
                        <input type="text" class="form-control" id="matricola" placeholder="N. Matricola"
                            oninput="validateMatricola()">
                        <span id="matricola-error" style="color: #CD0033;"></span>

                    </div>
                    <div class="form-group">
                        <!-- <label for="password">Password</label> -->
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                oninput="validatePassword()">
                            <span id="password-error" style="color:#CD0033 ;"></span>


                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePasswordButton">
                                    <img src="img\occhiobarrato.png" id="showIcon" alt="Mostra Password"
                                        class="togglePassword"> <!-- Icona con occhio scoperto -->
                                    <img src="img\occhioscoperto.png" id="hideIcon" alt="Nascondi Password"
                                        style="display: none;" class="togglePassword">
                                    <!-- Icona con occhio barrato, inizialmente nascosta -->
                                </button>
                            </div>

                        </div>
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-block" id="accediBtn">ACCEDI</button>
        <span id="accedi-error" style="color:#CD0033;"></span>
    </div>

    </form>
    </div>
    </div>
    </div>

    <!-- Aggiungi Bootstrap JavaScript e Font Awesome per l'icona "vedi" -->
    <script src="https://use.fontawesome.com/73dbfe8932.js"></script>


    <script>
        const togglePasswordButton = document.getElementById("togglePasswordButton");
        const passwordInput = document.getElementById("password");
        const hideIcon = document.getElementById("hideIcon");
        const showIcon = document.getElementById("showIcon");

        togglePasswordButton.addEventListener("click", function () {
            const isPasswordVisible = passwordInput.type === "text";
            passwordInput.type = isPasswordVisible ? "password" : "text";
            hideIcon.style.display = isPasswordVisible ? "block" : "none";
            showIcon.style.display = isPasswordVisible ? "none" : "block";
        });
    </script>


</body>

</html>
